<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Forecast Application">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800 bg-gradient-to-br from-blue-100 via-white to-blue-200">
    <!-- Header Section -->
    <header class="p-8 text-center text-white shadow-lg bg-gradient-to-r from-blue-500 to-blue-600">
        <h1 class="text-3xl font-bold tracking-wide">Weather Forecast Application</h1>
        <p class="mt-2 text-lg">Get real-time weather updates for your location or any city.</p>
    </header>

    <main class="max-w-5xl p-6 mx-auto mt-8">
        <!-- Search Section -->
        <section id="search-section" class="mb-10 bg-white rounded-lg shadow-md">
            <div class="p-6 space-y-4">
                <div class="flex items-center gap-4">
                    <input
                        type="text"
                        id="cityInput"
                        class="flex-1 p-3 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter city name"
                    />
                    <button id="searchBtn" class="px-6 py-3 text-white rounded-lg shadow-md bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800">
                        Search
                    </button>
                    <button id="currentLocationBtn" class="px-6 py-3 text-white rounded-lg shadow-md bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800">
                        Use My Location
                    </button>
                </div>
                <select
                    id="recentCitiesDropdown"
                    class="hidden w-full p-3 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="">Recently Searched Cities</option>
                </select>
            </div>
        </section>

        <!-- Current Weather Section -->
        <section id="current-weather" class="hidden p-6 mb-10 bg-white rounded-lg shadow-lg">
            <h2 class="mb-6 text-2xl font-bold text-blue-600">Current Weather</h2>
            <div id="weatherDetails" class="flex flex-col items-center space-y-4">
                <!-- Dynamic Content -->
            </div>
        </section>

        <!-- Extended Forecast Section -->
        <section id="extended-forecast" class="hidden p-6 bg-white rounded-lg shadow-lg">
            <h2 class="mb-6 text-2xl font-bold text-blue-600">5-Day Forecast</h2>
            <div id="forecastContainer" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-5">
                <!-- Dynamic Content -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="p-6 text-center text-white shadow-lg bg-gradient-to-r from-gray-800 to-gray-900">
        <p class="text-sm">Powered by OpenWeatherMap API | Built with ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
